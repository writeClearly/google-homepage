<html ng-app="TestApp">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        overflow: hidden;
    }

    input {
        border: solid 0.1px transparent;
        color: #fff;
        padding: 15px 25px;
        text-decoration: none;
        margin: 20px 2px;
        cursor: pointer;
        box-shadow: 0.1px 0px 1px 2px rgba(222, 222, 190, 1);
        border-radius: 75px;
        background-color: white;
    }

    button {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: 1px solid transparent;
        cursor: pointer;
    }

    ul {
        width: 100%;
        height: 100%;
    }

    a {
        text-decoration: none;
        display: block;
        padding: 20px;
        /* background-color: greenyellow; */
        margin:0px 6 2 2; /* Next time split margin between upper and lower footer*/
        color: black;
        font-size: 0.8em;
        font-family: Helvetica, sans-serif;
    }

    li {
        display: inline;
        list-style-type: none;
        float: left;
    }
    a:hover{
        text-decoration: underline;
    }
    button:hover{
        border:0.1px solid gray;
    }
    input:hover{
        border:0.1px solid gray;
    }

    #google-logo {
        padding: 0 120px;
        height: auto;
        width:auto;
        /* background-color:rgba(70, 60, 67, 0.3); */
    }

    .search-div {
        margin: 12.5% auto auto auto;
        display: grid;
        align-items: center;
        justify-content: center;
        /* background-color:rgba(192, 90, 190, 0.3); */
    }

    .buttons-search-div {
        display: flex;
        justify-content: center;
        /* background-color:rgba(192, 90, 10, 0.3); */
    }

    .search-button {
        margin: 0 0px 0px 10px;
        padding: 7px 20px;
    }

    #bottom-footer {
        width: 100%;
        height: 45px;
        background: rgba(192, 190, 190, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
    }

    #upper-footer {
        width: 100%;
        height: 50px;
        position: fixed;
        top: 0;
        /* background-color:rgba(192, 90, 1, 0.3); */
    }

    .footer-right {
        float: right;
    }

    #sign-in-button {
        background: blue;
        margin: -10px 5px -10px 0px;
        font-weight: 700;
        padding: 8px 16px 8px 16px;
        color: white;
    }
</style>

<head>
    <title>Google</title>
</head>

<body>
    <footer id="upper-footer">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li class="footer-right"><a><button href="#" id="sign-in-button">Sign in</button></a></li>
            <li class="footer-right"><a href="#">Images</a></li>
            <li class="footer-right"><a href="#">Gmail</a></li>
        </ul>
    </footer>
    <div class="search-div">
        <img id="google-logo" width="auto" height="auto" alt="Google logo"
            src=https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png>
        <input type="submit" />
        <div class="buttons-search-div">
            <button class="search-button">Google Search</button>
            <button class="search-button">Feeling lucky</button>
        </div>
    </div>

    <footer id="bottom-footer">
        <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Work</a></li>
            <li class="footer-right"><a href="#">Privacy</a></li>
            <li class="footer-right"><a href="#">Terms</a></li>
            <li class="footer-right"><a href="#">Settings</a></li>

        </ul>
    </footer>
</body>

</html>
