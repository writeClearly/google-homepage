<html ng-app="TestApp">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        overflow: hidden;
    }

    input {
        margin: 20px auto;
        width: 500px;
        border-radius: 10px;
        height: 25px;
    }

    button {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: 0;
        cursor: pointer;
    }

    ul {
        width: 100%;
        height: 100%;
    }

    a {
        text-decoration: none;
        display: block;
        padding: 20px;
        color: black;
        font-size: 0.9em;
        font-family: Helvetica, sans-serif;
    }

    li {
        display: inline;
        list-style-type: none;
        float: left;
    }

    img {
        padding: 0 100px;
        height: auto;
    }

    .search-div {
        margin: 15% auto auto auto;
        display: grid;
        align-items: center;
        justify-content: center;
    }

    .buttons-search-div {
        display: flex;
        justify-content: center;
    }

    .search-button {
        margin: 0 0px 0px 10px;
        padding: 5px 15px;
    }

    #bottom-footer {
        width: 100%;
        height: 5vh;
        background: rgba(192, 190, 190, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
    }

    #upper-footer {
        width: 100%;
        height: 50px;
        position: fixed;
        top: 0;
    }

    .footer-right {
        float: right;
    }

    #sign-in-button {
        background: blue;
        margin: -10px 5px -10px 0px;
        font-weight: 700;
        padding: 8px 16px 8px 16px;
        color: white;
    }
</style>

<head>
    <title>Google</title>
</head>

<body>
    <footer id="upper-footer">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li class="footer-right"><a><button href="#" id="sign-in-button">Sign in</button></a></li>
            <li class="footer-right"><a href="#">Images</a></li>
            <li class="footer-right"><a href="#">Gmail</a></li>
        </ul>
    </footer>
    <div class="search-div">
        <img width="300px" height="100px" alt="Google logo"
            src=https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png>
        <input />
        <div class="buttons-search-div">
            <button class="search-button">Google Search</button>
            <button class="search-button">Feeling lucky</button>
        </div>
    </div>

    <footer id="bottom-footer">
        <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Work</a></li>
            <li class="footer-right"><a href="#">Privacy</a></li>
            <li class="footer-right"><a href="#">Terms</a></li>
            <li class="footer-right"><a href="#">Settings</a></li>

        </ul>
    </footer>
</body>

</html>
